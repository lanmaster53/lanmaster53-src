pwapt-workshopcon:
    freeze_page: true
    title: PWAPT WorkshopCon
    button_url: https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=TD2BD47LTDXK6
    price: $2,000.00
    description: Practical Security Services (PractiSec) is thrilled to be partnering with [WorkshopCon](https://twitter.com/WorkshopCon) alongside [SpecterOps](https://specterops.io/) to bring you the inaugural WorkshopCon! PractiSec's portion of the event is a 3-day presentation of Practical Web Application Penetration Testing (PWAPT) with Tim "lanmaster53" Tomes. This is not your average PWAPT offering. In addition to world class training, you'll be provided breakfast, lunch, and afternoon refreshments in a top notch training facility, and the opportunity to network with and learn from other professionals across the industry. Students and trainers are encouraged to use breaks and down time to expand their social network and share additional knowledge. For specific details regarding course materials and prerequisites for PWAPT, see the [PWAPT training page](/training).
    date: June 5-7, 2019
    class: PWAPT
    host: WorkshopCon
    city: Boston, MA
    link_text: register
    link_href: /events/pwapt-workshopcon/
    location: ''
    map_src: https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.514024906074!2d-71.25892406921606!3d42.40907398939619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e39ceeb7c0fedf%3A0x4c6ab742823649cb!2sForefront+Center+for+Meetings+%26+Conferences!5e0!3m2!1sen!2sus!4v1547821778681
    lodging: There are a variety of lodging accommodations in close proximity to the training location. Feel free to choose your preference.
    food: Breakfast refreshments, a lunch buffet, and afternoon refreshments will be provided. There is also a variety of food options in the vicinity of the training facility and nearby accommodations. An hour will be provided for lunch, which should be plenty of time to grab a bite at the buffet or one of the many nearby restaurants.
    travel: The closest large airport is Logan International Airport in Boston, MA, which is approximately 20 miles away from the training facility and surrounding accommodations.
    other: There is a 12 student minimum that must be met a month prior to the event or the event may be postponed, so don't wait to sign up! In the event of a cancellation, paid participants will have the option of a full refund or credit toward a future training opportunity. Credits apply to training organized by Practical Security Services LLC only.
    refunds: All purchases are considered final a month from the start date of the event and no refunds will be issued after that time.
